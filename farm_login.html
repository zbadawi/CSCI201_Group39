<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
  .login-page {
    width: 100vw; /* Full width of the viewport */
    height: 100vh; /* Full height of the viewport */
  }
  #header {
    position: relative;
    display: flex;
    align-items: left;
    margin-top: 50px;
  }
  h1 {
    position: relative;
    font-size: 3em;
    padding-left: 150px;
    font-family: 'Josefin Sans', sans-serif;
    font-weight: 400;
  }
  h2 {
    position: relative;
    font-size: 1.5em;
    font-family: 'Josefin Sans', sans-serif;
    padding-left: 150px;
  }
  .login-text {
    font-size: 1em;
    font-weight: 300;
    font-family: 'Josefin Sans', sans-serif;
  }
  #logo {
    position: absolute;
    width: 100px;
    height: auto;
    margin-left: 20px;
  }
  #farmer {
    width: 315px;
    height: 455px;
    top: 100px;
    position: absolute;
    left: 100px;
  }
  #rectangle {
    position: absolute;
    width: 35vw; /* Adjusted width */
    height: 100vh; /* Full height */
    top: 0;
    left: 66vw; /* Adjusted left position */
    background-color: #40DB47;
  }
  #login-form {
    position: absolute;
  }
  .form-group {
    position: relative;
    padding-top: 15px;
  }
  .custom-btn {
    border-radius: 20px;
    padding: 10px 20px;
    background-color: #259489;
  }
  </style>
</head>
<body>
  <div class="login-page">
    <div id="rectangle"><img id="farmer" src="img/farmer.png"/></div>
    <div id="header">
      <h1>Birds and Bees Farmer's Market</h1>
      <img id="logo" src="SmallerGraphics/logo.png"/>
    </div>
    
    <h2>Welcome Back!<h2>

    <form id="login-form">
      <div class="form-group row">
        <label for="username" class="login-text col-form-label">Username:</label>
        <div>
          <input type="text" name="username" class="form-control" placeholder="Username" id="username">

          <small id="username-error" class="form-text text-danger"></small>
        </div>
      </div> <!-- #username .form-group -->

      <div class="form-group row">
        <label for="password" class="login-text col-form-label">Password:</label>
        <div>
          <input type="text" name="password" class="form-control" placeholder="Password" id="password">

          <small id="password-error" class="form-text text-danger"></small>
        </div>
      </div> <!-- #password .form-group -->                                                                             

      <div class="form-group row">
        <div>
          <button type="submit" class="btn custom-btn">Login</button>
        </div> <!-- .col -->
      </div> <!-- .form-group -->
    </form>

    <!-- <div>
      <span>Donâ€™t have an account?<br/></span>
      <span><a href="farm_signup.html">Register</a> or <a href="farm_homepage.html">Login as Guest</a></span>
    </div> -->
  </div> <!-- .login-page -->
</body> 
</html>
